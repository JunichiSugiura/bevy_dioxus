<div id="menu" class="absolute w-screen h-screen hidden flex-col items-end top-0 backdrop-blur">
    <div class="w-screen max-w-xs bg-background border border-neutral-600 rounded mt-16 mr-4 flex flex-col">
        <button class="absolute right-4 w-10 h-10 flex justify-center items-center text-neutral-600" onclick="closeMenu()">
            {% include "icons/x.html" %}
        </button>

        <ul>
            <li class="p-4">
                <a class="text-neutral-300" href="{{ get_url(path = "@/docs/_index.md") }}">Docs</a>
            </li>
            <li class="p-4 text-neutral-600">
                <a href="https://docs.rs/bevy_dioxus" alt="API Reference" target="_blank" rel="noopener noreferrer">API Reference</a>
            </li>
            <li class="p-4 pb-8 text-neutral-600">
                <a href="https://github.com/JunichiSugiura/bevy_dioxus" alt="GitHub Page" target="_blank" rel="noopener noreferrer">GitHub</a>
            </li>
        </ul>

        <div class="mx-4 py-4 border-t border-neutral-600 flex justify-between items-center relative">
            <div class="text-neutral-600">Switch theme</div>

            <button class="w-40 border border-neutral-600 rounded p-4 flex items-center justify-between" onclick="openThemeSelector()">
                <div id="theme-selected-light" class="hidden items-center">
                    <div class="mr-4 text-neutral-600">
                        {% include "icons/sun.html" %}
                    </div>
                    <div>Light</div>
                </div>

                <div id="theme-selected-dark" class="hidden items-center">
                    <div class="mr-4 text-neutral-600">
                        {% include "icons/moon.html" %}
                    </div>
                    <div>Dark</div>
                </div>

                <div id="theme-selected-system" class="hidden items-center">
                    <div class="mr-4 text-neutral-600">
                        {% include "icons/desktop-computer.html" %}
                    </div>
                    <div>System</div>
                </div>

                <div class="text-neutral-600">{% include "icons/chevron-down.html" %}</div>
            </button>

            <ul id="theme-options" class="absolute w-40 border border-neutral-600 rounded flex flex-col top-4 right-0 bg-background">
                <li>
                    <button id="theme-options-light" class="w-full flex items-center p-4 cursor-pointer hover:bg-neutral-900" onclick="onSelectTheme('light')">
                        <div class="mr-4 text-neutral-600">
                            {% include "icons/sun.html" %}
                        </div>
                        <div class="text-neutral-300">Light</div>
                    </button>
                </li>
                <li>
                    <button id="theme-options-dark" class="w-full flex items-center p-4 cursor-pointer hover:bg-neutral-900" onclick="onSelectTheme('dark')">
                        <div class="mr-4 text-neutral-600">
                            {% include "icons/moon.html" %}
                        </div>
                        <div class="text-neutral-300">Dark</div>
                    </button>
                </li>
                <li>
                    <button id="theme-options-system" class="w-full flex items-center p-4 cursor-pointer hover:bg-neutral-900" onclick="onSelectTheme('system')">
                        <div class="mr-4 text-neutral-600">
                            {% include "icons/desktop-computer.html" %}
                        </div>
                        <div class="text-neutral-300">System</div>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
